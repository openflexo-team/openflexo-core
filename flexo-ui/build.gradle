dependencies {
  // openflexo dep
  compile relativeProject(':flexo-foundation')
  compile relativeProject(':flexodocresourcemanager')
  compile group: "org.openflexo", name: "connie-core", version: "1.+"
  compile group: "org.openflexo", name: "gina-swing", version: "1.+"
  compile group: "org.openflexo", name: "gina-swing-editor", version: "1.+"
  compile group: "org.openflexo", name: "diana-swing", version: "1.+"
  compile group: "org.openflexo", name: "flexohelp", version: "1.+"
  // external dep
  compile group: "org.openflexo.utils", name: "macos_ui_simulation", version: "1.+"
}

// To be able to use private apple api
compileJava {
    options.compilerArgs << "-XDignore.symbol.file=true"
    options.fork = true
    options.forkOptions.executable = 'javac'
}