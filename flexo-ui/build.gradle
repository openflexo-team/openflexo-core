dependencies {
  // openflexo dep
  compile project(':flexo-foundation')
  compile project(':flexodocresourcemanager')
  compile connie()
  compile dianaApi()
  compile diana()

  compile ginaApi()
  compile ginaSwing()
  compile ginaSwingEditor()
  compile dianaSwing()
  compile flexoHelp()

  // external dep
  compile group: "org.openflexo.utils", name: "macos_ui_simulation", version: "1.1"
}

// To be able to use private apple api
compileJava {
    options.compilerArgs << "-XDignore.symbol.file=true"
    options.fork = true
    options.forkOptions.executable = 'javac'
}
if (JavaVersion.current().isJava9Compatible()) {
	tasks.withType(JavaCompile) {
		options.compilerArgs.addAll(['--add-modules', 'java.xml.ws'])
    }
}  
