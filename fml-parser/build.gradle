dependencies {
  // openflexo dep
  compile relativeProject(':flexo-foundation')
  // external dep

  // testing dep
  testCompile relativeProject(':flexo-foundation-test')
  //  testCompile group: "org.openflexo", name: "gina-test", version: "1.+"
  testCompile relativeProject(':flexo-test-resources')
}

apply plugin: 'sablecc'

sablecc {
  inputDir = "src/main/resources/grammar"
  intermediateDir = "target/generated-sources/grammar"
  outputDir = "target/generated-sources/sablecc"  //  outputDir = "src/main/java"
}

sourceSets {
 main {
   java {
     srcDir 'target/generated-sources/sablecc'
   }
   resources {
     srcDir 'target/generated-sources/sablecc'
     includes = [ "**/*.dat" ]
   }
 }
}
